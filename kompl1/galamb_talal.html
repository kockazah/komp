<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komplex Szövegértés Időzítővel</title>
<style>
    :root {
        --primary: #2563eb;
        --bg-color: #f3f4f6;
        --panel-bg: #ffffff;
        --text-color: #1f2937;
        --border-color: #e5e7eb;
        --radius: 12px;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
    }

    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; background-color: var(--bg-color); color: var(--text-color); }
    
    #quiz-container { 
        display:flex; flex-direction:row; max-width:1400px; margin: 20px auto; 
        background: var(--panel-bg); border-radius: var(--radius); 
        box-shadow: var(--shadow); overflow: hidden; height: calc(100vh - 40px);
    }
    
    #quiz-container .left { 
        width:35%; border-right:2px solid var(--border-color); 
        padding: 30px; overflow-y:auto; background-color: #fafafa;
    }
    
    #quiz-container .right { 
        width:65%; display:flex; flex-direction:column; padding: 30px; overflow-y:hidden; position: relative;
    }
    
    #timer-display {
        position: absolute; top: 20px; right: 30px;
        background: var(--danger); color: white; padding: 8px 15px;
        border-radius: 20px; font-weight: bold; font-family: monospace; font-size: 1.2rem;
        box-shadow: var(--shadow); z-index: 100;
    }

    .quiz-header { 
        padding-bottom:15px; border-bottom:1px solid var(--border-color); 
        margin-bottom: 20px; display:flex; flex-direction: column; align-items: flex-start; gap: 10px;
    }
    
    .quiz-questions { overflow-y:auto; flex-grow:1; padding-right: 10px; }
    #question-navigator { display:flex; flex-wrap:wrap; gap: 8px; }
    
    .qn { 
        width:32px; height:32px; line-height:32px; text-align:center; 
        border-radius:50%; background-color: #d1d5db; color:white; 
        font-weight: bold; cursor:pointer; transition: background-color 0.3s;
    }
    
    .question { display:none; animation: fadeIn 0.3s; }
    .question.active { display:block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .question-buttons { display:flex; justify-content:space-between; margin-top:30px; padding-top: 15px; border-top: 1px solid var(--border-color); }
    
    button { padding:12px 24px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
    .btn-next { background-color: var(--primary); color: white; }
    .btn-finish { background-color: var(--success); color: white; }
    .btn-prev { background-color: #9ca3af; color: white; }

    .map-task-layout { display: flex; gap: 20px; align-items: flex-start; margin-top: 15px; }
    .map-wrapper { flex: 3; position: relative; border: 1px solid var(--border-color); border-radius: var(--radius); overflow: hidden; background: white; }
    .map-side-source { flex: 1; max-height: calc(100vh - 350px); overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; background: #f1f5f9; border-radius: 8px; }
    .map-drop-zone { position: absolute; width: 60px; height: 24px; border: 2px dashed var(--primary); background: rgba(255, 255, 255, 0.7); border-radius: 6px; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; z-index: 10; font-size: 0.7rem; }
    .draggable-card { background: var(--primary); color: white; padding: 6px 10px; border-radius: 6px; cursor: grab; font-size: 0.85rem; font-weight: 500; user-select: none; box-shadow: var(--shadow); text-align: center; }
    
    label { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: 0.2s; }
    label:hover { background-color: #f8fafc; }
    input { margin-right: 12px; width: 18px; height: 18px; }
    select { padding: 6px; border-radius: 6px; border: 1px solid var(--border-color); margin: 0 4px; }

    #resultPage { display:none; padding:40px; max-width: 900px; margin: 30px auto; background: white; border-radius: var(--radius); box-shadow: var(--shadow); }
    #left-panel img { width: 100%; border-radius: 8px; margin-top: 15px; border: 1px solid var(--border-color); }
</style>
</head>

n számtanból. De kihívott! Elégtelen!<br>Szünetben kerestem Gyulukát. Az iskola háta mögött találtam meg. Gombfocizott. Éppen a tőlem elcsalt csodacsatárral lőtt egy gólt. Megfogtam, de úgy, hogy üvölteni kezdett.<br>A gyerekek odagyűltek, s persze jött a tanító néni is. Mindent el kellett mondanom a galambról, a gombfociról meg a trükkökről.<br>– No, Lackó, sose gondoltam volna, hogy egy negyedikes hihet ilyen butaságokban!<br>Másnap az egyik osztálytársam félrehívott:<br>– Te Lackó! Tudok egy jó trükköt. Attól mindig jól fogsz felelni.<br>– Mit kérsz érte? – néztem rá gyanakodva.<br>– Semmit. Ingyen elárulom. Tanuld meg a leckét! Ha akarod, segítek neked!<br>Nahát! Tanulni trükkök nélkül?! Hogy ez nekem sohase jutott eszembe!<br><br>Méhes György"

let currentQuestion = 0;
let timeLeft = QUIZ_TIME_LIMIT;
let timerInterval;

function initQuiz(){
    buildNavigator();
    buildQuestions();
    showQuestion(0);
    startTimer();
    if(DEBUG_MODE) setupCoordinateDebugger();
    quizData.forEach((_, i) => updateStatus(i));
}

function setupCoordinateDebugger() {
    document.addEventListener('click', function(e) {
        const wrapper = e.target.closest('.map-wrapper');
        if (wrapper) {
            const rect = wrapper.getBoundingClientRect();
            const leftP = (((e.clientX - rect.left) / rect.width) * 100).toFixed(1);
            const topP = (((e.clientY - rect.top) / rect.height) * 100).toFixed(1);
            console.log(`top: "${topP}%", left: "${leftP}%"`);
            alert(`top: "${topP}%", left: "${leftP}%"`);
        }
    });
}

function startTimer() {
    updateTimerDisplay();
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            finishQuiz(); 
        }
    }, 1000);
}

function updateTimerDisplay() {
    const min = Math.floor(timeLeft / 60);
    const sec = timeLeft % 60;
    document.getElementById("timer-display").innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;
}

function buildNavigator(){
    const nav=document.getElementById("question-navigator"); nav.innerHTML="";
    quizData.forEach((_,i)=>{
        const span=document.createElement("span"); 
        span.className="qn"; span.id=`nav-${i}`; span.innerText=i+1;
        span.onclick=()=>showQuestion(i);
        nav.appendChild(span);
    });
}

function buildQuestions(){
    const quiz=document.getElementById("quiz"); quiz.innerHTML="";
    quizData.forEach((q,i)=>{
        const div=document.createElement("div"); div.className="question"; div.id=`q${i}`;
        div.innerHTML=`<div style="font-size: 1.2rem; margin-bottom: 20px; font-weight:bold;">${q.question}</div>`;
        div.appendChild(buildInputs(q,i));
        div.appendChild(buildButtons(i));
        quiz.appendChild(div);
    });
}

            const zone = document.createElement("div"); zone.className = "map-drop-zone";
            zone.style.top = el.top; zone.style.left = el.left;
            zone.dataset.kat = el.kat;
            zone.ondragover = e => e.preventDefault();
            zone.ondrop = drop;
            mapWrap.appendChild(zone);
        });
        const source = document.createElement("div"); source.className = "map-side-source";
        source.id = `source-${i}`;
        source.ondragover = e => e.preventDefault(); source.ondrop = drop;
        q.elemek.sort(() => Math.random() - 0.5).forEach((el, ei) => {
            const card = document.createElement("div"); card.className = "draggable-card";
            card.id = `q${i}-c${ei}`; card.textContent = el.szo;
            card.draggable = true; card.dataset.correct = el.kat;
            card.ondragstart = e => e.dataTransfer.setData("text", e.target.id);
            source.appendChild(card);
        });
        layout.appendChild(mapWrap); layout.appendChild(source); wrap.appendChild(layout);
    } else if(q.type === "dropdown-multiple-sentences"){
        let optIndex = 0;
        q.sentences.forEach(s => {
            const line = document.createElement("p");
            s.text.split(" ").forEach((word, wi) => {
                if(s.blanks.includes(wi)){
                    const sel = document.createElement("select");
                    sel.dataset.optIndex = optIndex;
                    sel.innerHTML = "<option value=''>...</option>" + q.options[optIndex].map((o,oi)=>`<option value="${oi}">${o}</option>`).join("");
                    sel.onchange = () => updateStatus(i);
                    line.appendChild(sel); optIndex++;
                } else { line.appendChild(document.createTextNode(word + " ")); }
            });
            wrap.appendChild(line);
        });
    } else {
        const inputType = q.type === "multi" ? "checkbox" : "radio";
        q.options.forEach((opt,j)=>{
            const label=document.createElement("label");
            label.innerHTML=`<input type="${inputType}" name="q${i}" value="${j}"> ${opt}`;
            label.querySelector("input").onchange = () => updateStatus(i);
            wrap.appendChild(label);
        });
    }
    return wrap;
}

function drop(e) {
    e.preventDefault();
    const id = e.dataTransfer.getData("text");
    const card = document.getElementById(id);
    let target = e.target;
    while(target && !['map-drop-zone', 'map-side-source'].some(c => target.classList.contains(c))) target = target.parentElement;
    if(target) { 
        target.appendChild(card); 
        const qIdx = parseInt(card.id.split('-')[0].substring(1));
        updateStatus(qIdx); 
    }
}

// --- MÓDOSÍTOTT SZÍNEZÉSI LOGIKA ---
function updateStatus(i){
    const btn = document.getElementById(`nav-${i}`);
    const q = quizData[i]; 
    const wrap = document.getElementById(`q${i}`);
    
    let filledCount = 0;
    let totalNeeded = 1;

    if(q.type === "map-dragdrop"){
        filledCount = wrap.querySelectorAll('.map-drop-zone .draggable-card').length;
        totalNeeded = q.elemek.length;
    } else if(q.type === "dropdown-multiple-sentences"){
        filledCount = [...wrap.querySelectorAll("select")].filter(s => s.value !== "").length;
        totalNeeded = q.correct.length;
    } else {
        filledCount = wrap.querySelector("input:checked") ? 1 : 0;
        totalNeeded = 1;
    }

    if (filledCount === 0) {
        btn.style.backgroundColor = "var(--danger)"; // Semmi sincs kitöltve
    } else if (filledCount < totalNeeded) {
        btn.style.backgroundColor = "var(--warning)"; // Elkezdve, de hiányos
    } else {
        btn.style.backgroundColor = "var(--success)"; // Minden ki van töltve
    }
}

function showQuestion(n){
    currentQuestion = n;
    document.querySelectorAll(".question").forEach(d => d.classList.remove("active"));
    document.getElementById(`q${n}`).classList.add("active");
    const q = quizData[n];
    document.getElementById("left-panel").innerHTML = (q.leftText || "") + (q.leftImage ? `<img src="${q.leftImage}">` : "");
    document.querySelectorAll(".qn").forEach(nav => nav.style.boxShadow = "none");
    document.getElementById(`nav-${n}`).style.boxShadow = "0 0 0 3px var(--primary)";
}

function buildButtons(i){
    const div=document.createElement("div"); div.className="question-buttons";
    const prev=document.createElement("button"); prev.className="btn-prev"; prev.textContent="← Előző";
    prev.onclick=()=>showQuestion(i-1); if(i===0) prev.style.visibility="hidden";
    const next=document.createElement("button");
    const isLast = i === quizData.length-1;
    next.className = isLast ? "btn-finish" : "btn-next";
    next.textContent = isLast ? "Befejezés és Kiértékelés" : "Következő →";
    next.onclick=()=> isLast ? finishQuiz() : showQuestion(i+1);
    div.appendChild(prev); div.appendChild(next); return div;
}

function finishQuiz(){
    clearInterval(timerInterval);
    let totalScore = 0, maxScore = 0, feedbackHTML = "";
    quizData.forEach((q, i) => {
        let questionScore = 0;
        let qMax = q.points || 1;
        const wrap = document.getElementById(`q${i}`);
        if(q.type === "map-dragdrop"){
            wrap.querySelectorAll(".map-drop-zone .draggable-card").forEach(c => {
                if(c.parentElement.dataset.kat === c.dataset.correct) questionScore++;
            });
        } else if(q.type === "dropdown-multiple-sentences"){
            wrap.querySelectorAll("select").forEach(s => {
                if(s.value !== "" && parseInt(s.value) === q.correct[s.dataset.optIndex]) questionScore++;
            });
        } else {
            const sel = wrap.querySelector("input:checked");
            if(sel && parseInt(sel.value) === q.correct[0]) questionScore = 1;
        }
        totalScore += questionScore;
        maxScore += qMax;
        let icon = questionScore === qMax ? '✅' : (questionScore > 0 ? '⚠️' : '❌');
        feedbackHTML += `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span><strong>${i+1}.:</strong> ${icon}</span><span>${questionScore}/${qMax}</span></div>`;
    });
    const percent = Math.round((totalScore / maxScore) * 100);
    document.getElementById("quiz-container").style.display = "none";
    document.getElementById("resultPage").style.display = "block";
    document.getElementById("resultText").innerHTML = `
        <div style="text-align:center; margin-bottom:30px; padding: 30px; border-radius: 12px; background: #f8fafc; border: 2px solid var(--primary);">
            <div style="font-size: 6rem; color: var(--primary); font-weight: 900; line-height: 1; margin-bottom: 10px;">${percent}%</div>
            <div style="font-size: 2rem; color: #64748b; font-weight: bold;">Pontszám: ${totalScore} / ${maxScore} pont</div>
        </div>
        <div style="background:#ffffff; border: 1px solid #e5e7eb; border-radius:12px; overflow: hidden;">
            <div style="padding:15px; background:#f1f5f9; font-weight:bold; border-bottom:1px solid #e5e7eb;">Részletes kiértékelés:</div>
            ${feedbackHTML}
        </div>
    `;
}

window.onload = initQuiz;
</script>
